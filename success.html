<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Successful</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f0f9f4;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#2ecc71,#27ae60);
    color:#fff;
    text-align:center;
    padding:45px 16px;
}
header h1{margin:0}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    padding:20px;
    display:flex;
    justify-content:center;
}

/* CARD */
.card{
    background:#fff;
    border-radius:18px;
    padding:30px 24px;
    max-width:420px;
    width:100%;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    text-align:center;
}

/* ICON */
.icon{
    font-size:64px;
    margin-bottom:10px;
}

/* BOOKING ID */
.booking-id{
    background:#ecfdf3;
    border:1px dashed #27ae60;
    padding:12px;
    border-radius:8px;
    margin:16px 0;
    font-weight:600;
}

/* SUMMARY */
.summary{
    text-align:left;
    margin-top:15px;
}
.summary-row{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}

/* AMOUNT */
.amount{
    font-size:22px;
    font-weight:bold;
    color:#27ae60;
    text-align:center;
    margin:20px 0;
}

/* BUTTON */
.btn{
    display:block;
    width:100%;
    padding:16px;
    margin-top:18px;
    border-radius:12px;
    font-size:17px;
    text-decoration:none;
    color:white;
    background:#27ae60;
}
</style>
</head>

<body>

<header>
    <h1>Booking Successful ðŸŽ‰</h1>
    <p>Thank you for choosing us</p>
</header>

<div class="container">
    <div class="card">

        <div class="icon">âœ…</div>
        <h2>Thank You!</h2>
        <p>Your booking has been confirmed.</p>

        <div class="booking-id">
            Booking ID: <span id="bookingId">-</span>
        </div>

        <div class="summary">
            <div class="summary-row">
                <strong>Service</strong>
                <span id="service">-</span>
            </div>
            <div class="summary-row">
                <strong>Item</strong>
                <span id="item">-</span>
            </div>
        </div>

        <div class="amount" id="amount">â‚¹ 0</div>

        <a href="index.html" class="btn">
            Back to Home
        </a>

    </div>
</div>

<script>
// READ BOOKING DATA
const booking = JSON.parse(localStorage.getItem("booking"));

// BLOCK DIRECT ACCESS
if (!booking || !booking.service || !booking.item || !booking.amount) {
    window.location.href = "index.html";
}

// GENERATE BOOKING ID
function generateBookingId(){
    return "BK" + Math.floor(Math.random() * 900000 + 100000);
}

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("service").innerText = booking.service;
    document.getElementById("item").innerText = booking.item;
    document.getElementById("amount").innerText = "â‚¹ " + booking.amount;
    document.getElementById("bookingId").innerText = generateBookingId();

    // CLEAR BOOKING AFTER SUCCESS (REAL BEHAVIOR)
    setTimeout(() => {
        localStorage.removeItem("booking");
    }, 3000);
});
</script>
>

</body>
</html>
