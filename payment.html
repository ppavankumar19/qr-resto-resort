<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    color: white;
    text-align: center;
    padding: 40px 15px;
}

/* CONTAINER */
.container {
    padding: 20px;
    max-width: 500px;
    margin: auto;
}

/* CARD */
.card {
    background: white;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

/* SUMMARY */
.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 16px;
}
.amount {
    font-size: 26px;
    font-weight: bold;
    color: #27ae60;
    text-align: center;
    margin: 22px 0;
}

/* UPI BUTTONS */
.upi-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:14px;
    margin-top:12px;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    text-decoration:none;
}

.gpay{background:#000;}
.phonepe{background:#5f259f;}
.paytm{background:#002970;}

.demo-note{
    background:#fff3cd;
    border-left:4px solid #f39c12;
    padding:12px;
    margin-top:16px;
    font-size:14px;
    color:#7a4f01;
    border-radius:6px;
}

/* FOOTER */
.footer{
    background:#222;
    color:#eee;
    margin-top:40px;
    padding-top:30px;
}
.footer-container{
    max-width:1100px;
    margin:auto;
    padding:0 20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:24px;
}
.footer-bottom{
    margin-top:30px;
    text-align:center;
    padding:14px;
    background:#111;
    font-size:13px;
    color:#aaa;
}

/* FLOATING WHATSAPP */
.whatsapp-float{
    position:fixed;
    bottom:22px;
    right:20px;
    width:56px;
    height:56px;
    background:#25d366;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.3);
    z-index:999;
}
</style>
</head>

<body>

<header>
<h1>üîí Secure Payment</h1>
<p>UPI Demo Mode</p>
</header>

<div class="container">
<div class="card">

<h2>Booking Summary</h2>

<div class="summary-row">
<strong>Service</strong>
<span id="service">-</span>
</div>

<div class="summary-row">
<strong>Details</strong>
<span id="item">-</span>
</div>

<div class="amount" id="amount">‚Çπ0</div>

<!-- UPI BUTTONS -->
<a id="gpay" class="upi-btn gpay">Pay with Google Pay</a>
<a id="phonepe" class="upi-btn phonepe">Pay with PhonePe</a>
<a id="paytm" class="upi-btn paytm">Pay with Paytm</a>

<div class="demo-note">
‚ö†Ô∏è Demo Mode: This opens a UPI app.<br>
After payment, click below to continue.
</div>

<a href="success.html" class="upi-btn gpay" style="margin-top:14px;">
I have completed payment
</a>

<a href="javascript:history.back()" style="display:block;text-align:center;margin-top:16px;color:#555;">
Cancel
</a>

</div>
</div>

<!-- FOOTER -->
<footer class="footer">
<div class="footer-container">
<div>
<p>¬© 2025 ABC Restaurant & Resort</p>
</div>
</div>
</footer>

<!-- FLOATING WHATSAPP -->
<a href="https://wa.me/919876543210"
   class="whatsapp-float"
   target="_blank">üí¨</a>

<script>
// READ BOOKING DATA
const booking = JSON.parse(localStorage.getItem("booking"));
if(!booking){
    window.location.href="index.html";
}

document.getElementById("service").innerText = booking.service;
document.getElementById("item").innerText = booking.item;
document.getElementById("amount").innerText = "‚Çπ " + booking.amount;

// DEMO UPI DETAILS
const upiId = "demo@upi";   // change later
const name = "ABC Restaurant & Resort";
const amount = booking.amount;

// UPI LINK
const upiLink =
`upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

document.getElementById("gpay").href = upiLink;
document.getElementById("phonepe").href = upiLink;
document.getElementById("paytm").href = upiLink;
</script>

</body>
</html>
