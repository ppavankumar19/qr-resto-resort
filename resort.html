<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort | Rooms & Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f5f8fb;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#1f618d,#3498db);
    color:#fff;
    text-align:center;
    padding:44px 16px;
}
header h1{margin:0;font-size:30px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:1100px;
    margin:auto;
    padding:20px;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:14px;
    margin-top:-40px;
}
.gallery img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
}

/* SECTION TITLE */
.section-title{
    margin:28px 0 14px;
    font-size:22px;
}

/* ROOMS GRID */
.rooms{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}

/* ROOM CARD */
.room{
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    display:flex;
    flex-direction:column;
}
.room img{
    width:100%;
    height:180px;
    object-fit:cover;
}
.room-body{
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:8px;
}
.room h3{margin:0}
.price{
    color:#1f618d;
    font-weight:700;
}
.features{
    font-size:14px;
    color:#666;
}

/* BUTTON */
.btn{
    margin-top:auto;
    padding:12px;
    border-radius:10px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    background:linear-gradient(135deg,#1f618d,#3498db);
    cursor:pointer;
    transition:transform .15s,box-shadow .15s;
}
.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,0,0,.25);
}
.btn:active{transform:scale(.97)}

/* FULL RESORT */
.full{
    background:#fff;
    border-radius:18px;
    padding:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    margin-top:26px;
}
.full input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

/* BACK */
.back{
    display:block;
    margin:22px auto 0;
    text-align:center;
    color:#555;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
    <h1>üè® Resort</h1>
    <p>Luxury stay ‚Ä¢ Peaceful experience</p>
</header>

<div class="container">

    <!-- GALLERY -->
    <div class="gallery">
        <img src="images/resort1.jpg" alt="">
        <img src="images/resort2.jpg" alt="">
        <img src="images/resort3.jpg" alt="">
    </div>

    <!-- ROOMS -->
    <div class="section-title">Rooms</div>
    <div class="rooms">

        <div class="room">
            <img src="images/room_standard.jpg" alt="">
            <div class="room-body">
                <h3>Standard Room</h3>
                <div class="price">‚Çπ2000 / night</div>
                <div class="features">AC ‚Ä¢ WiFi ‚Ä¢ TV</div>
                <button class="btn"
                    onclick="selectRoom('Resort','Standard Room',2000)">
                    Book Room
                </button>
            </div>
        </div>

        <div class="room">
            <img src="images/room_deluxe.jpg" alt="">
            <div class="room-body">
                <h3>Deluxe Room</h3>
                <div class="price">‚Çπ3500 / night</div>
                <div class="features">AC ‚Ä¢ WiFi ‚Ä¢ Balcony</div>
                <button class="btn"
                    onclick="selectRoom('Resort','Deluxe Room',3500)">
                    Book Room
                </button>
            </div>
        </div>

        <div class="room">
            <img src="images/room_suite.jpg" alt="">
            <div class="room-body">
                <h3>Suite Room</h3>
                <div class="price">‚Çπ5000 / night</div>
                <div class="features">Luxury ‚Ä¢ Living Area ‚Ä¢ View</div>
                <button class="btn"
                    onclick="selectRoom('Resort','Suite Room',5000)">
                    Book Room
                </button>
            </div>
        </div>

    </div>

    <!-- FULL RESORT BOOKING -->
    <div class="full">
        <h3>Book Entire Resort</h3>
        <input id="name" placeholder="Name">
        <input id="mobile" placeholder="Mobile">
        <input type="date">
        <input type="date">
        <input type="number" placeholder="Guests">

        <button class="btn" onclick="bookFullResort()">
            Book Entire Resort
        </button>
    </div>

    <a href="index.html" class="back">‚¨Ö Back to Home</a>
</div>

<script>
function selectRoom(service, room, price){
    const booking = {
        service: service,
        item: room,
        amount: price
    };
    localStorage.setItem("booking", JSON.stringify(booking));
    window.location.href = "payment.html";
}

function bookFullResort(){
    const booking = {
        service: "Resort - Full Booking",
        item: "Entire Resort",
        amount: 15000
    };
    localStorage.setItem("booking", JSON.stringify(booking));
    window.location.href = "payment.html";
}
</script>

</body>
</html>
