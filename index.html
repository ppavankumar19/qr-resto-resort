<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant & Resort</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* HERO */
.hero {
    background: linear-gradient(135deg, #c0392b, #e67e22);
    color: white;
    text-align: center;
    padding: 50px 20px;
}
.hero h1 {
    font-size: 30px;
    margin-bottom: 8px;
}
.hero p {
    font-size: 16px;
    opacity: 0.95;
}

/* CONTAINER */
.container {
    padding: 25px;
}

/* CARD */
.card {
    background: white;
    border-radius: 14px;
    padding: 25px;
    margin-top: -30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    text-align: center;
}

/* BUTTONS */
.btn {
    display: block;
    padding: 16px;
    margin-top: 18px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    border-radius: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
}
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}
.restaurant {
    background: #c0392b;
}
.resort {
    background: #2980b9;
}
</style>
</head>

</div>
