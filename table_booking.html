<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant | Table Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:
      linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
      url("images/restaurant.jpg") center/cover no-repeat;
    color:#fff;
    text-align:center;
    padding:70px 16px 60px;
}
header h1{margin:0;font-size:34px}
header p{margin-top:8px;opacity:.95}

/* CONTAINER */
.container{
    max-width:420px;
    margin:-40px auto 0;
    padding:20px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:20px;
    padding:26px;
    box-shadow:0 14px 35px rgba(0,0,0,.18);
}

/* INPUTS */
label{
    font-size:14px;
    font-weight:600;
    margin-top:14px;
    display:block;
}
input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:15px;
}

/* BUTTON */
.btn{
    width:100%;
    margin-top:22px;
    padding:15px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* NOTE */
.note{
    background:#fdf2f2;
    border-left:4px solid #e74c3c;
    padding:12px;
    margin-top:16px;
    font-size:13px;
    color:#7a2d2d;
    border-radius:8px;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin:24px 0;
    color:#555;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>üçΩ Table Reservation</h1>
<p>Reserve your table in seconds</p>
</header>

<div class="container">
<div class="card">

<label>Name</label>
<input id="name" placeholder="Your Name">

<label>Mobile</label>
<input id="mobile" placeholder="10-digit Mobile Number">

<label>Date</label>
<input type="date" id="date">

<label>Time</label>
<input type="time" id="time">

<label>Number of Guests</label>
<input type="number" id="guests" min="1" placeholder="Guests">

<button class="btn" onclick="bookTable()">
Confirm & Pay ‚Çπ200
</button>

<div class="note">
A table reservation charge of <strong>‚Çπ200</strong> applies.<br>
This amount will be adjusted in your bill.
</div>

</div>

<a href="restaurant_home.html" class="back">‚¨Ö Back to Restaurant</a>
</div>

<script>
function bookTable(){
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const guests = document.getElementById("guests").value;

    if(!name || !mobile || !date || !time || !guests){
        alert("Please fill all details");
        return;
    }

    if(mobile.length !== 10 || isNaN(mobile)){
        alert("Enter valid 10-digit mobile number");
        return;
    }

    const details = `Table for ${guests} on ${date} at ${time} (Name: ${name}, Mobile: ${mobile})`;

    fetch("http://127.0.0.1:10000/api/bookings",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            service:"Restaurant Table Booking",
            details:details,
            amount:200
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.booking_id){
            localStorage.setItem("booking_id", data.booking_id);
            window.location.href = "payment.html?id=" + data.booking_id;
        }else{
            alert("Booking failed");
        }
    })
    .catch(()=>{
        alert("Backend not running");
    });
}
</script>

</body>
</html>
