<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant | Table Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#c0392b,#e74c3c);
    color:#fff;
    text-align:center;
    padding:40px 16px;
}
header h1{margin:0}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:420px;
    margin:30px auto;
    padding:20px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:18px;
    padding:24px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* INPUTS */
.card label{
    font-size:14px;
    font-weight:600;
    margin-top:12px;
    display:block;
}
.card input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

/* BUTTON */
.btn{
    width:100%;
    margin-top:18px;
    padding:14px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* NOTE */
.note{
    background:#fdf2f2;
    border-left:4px solid #e74c3c;
    padding:10px;
    margin-top:14px;
    font-size:13px;
    color:#7a2d2d;
    border-radius:6px;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin-top:20px;
    color:#555;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>üçΩ Table Booking</h1>
<p>Reserve your table easily</p>
</header>

<div class="container">
<div class="card">

<label>Name</label>
<input id="name" placeholder="Your Name">

<label>Mobile</label>
<input id="mobile" placeholder="10-digit Mobile Number">

<label>Date</label>
<input type="date" id="date">

<label>Time</label>
<input type="time" id="time">

<label>Number of Guests</label>
<input type="number" id="guests" min="1" placeholder="Guests">

<button class="btn" onclick="bookTable()">Confirm Table Booking</button>

<div class="note">
A table reservation charge of <strong>‚Çπ200</strong> applies.
</div>

</div>

<a href="index.html" class="back">‚¨Ö Back to Home</a>
</div>

<script>
function bookTable(){
    const name=document.getElementById("name").value.trim();
    const mobile=document.getElementById("mobile").value.trim();
    const date=document.getElementById("date").value;
    const time=document.getElementById("time").value;
    const guests=document.getElementById("guests").value;

    if(!name||!mobile||!date||!time||!guests){
        alert("Please fill all details");
        return;
    }

    if(mobile.length!==10||isNaN(mobile)){
        alert("Enter valid 10-digit mobile number");
        return;
    }

    localStorage.setItem("booking",JSON.stringify({
        service:"Restaurant Table Booking",
        item:`Table for ${guests} on ${date} at ${time}`,
        amount:200
    }));

    window.location.href="payment.html";
}
</script>

</body>
</html>
