<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant | Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f7f7f7;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#c0392b,#e74c3c);
    color:#fff;
    text-align:center;
    padding:40px 16px;
}
header h1{margin:0;font-size:30px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}

/* MENU GRID */
.menu-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

/* DISH CARD */
.dish{
    background:#fff;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    display:flex;
    flex-direction:column;
}
.dish img{
    width:100%;
    height:160px;
    object-fit:cover;
}
.dish-body{
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:8px;
}
.dish h3{
    margin:0;
    font-size:18px;
}
.price{
    font-weight:700;
    color:#c0392b;
}

/* BUTTON */
.btn{
    margin-top:auto;
    padding:12px;
    border-radius:10px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    background:linear-gradient(135deg,#c0392b,#e74c3c);
    cursor:pointer;
    transition:transform .15s,box-shadow .15s;
}
.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,0,0,.25);
}
.btn:active{transform:scale(.97)}

/* TABLE BOOKING CARD */
.booking{
    background:#fff;
    border-radius:16px;
    padding:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.12);
    margin-top:28px;
}
.booking h2{margin-top:0}
.booking input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}
.booking .btn{
    margin-top:14px;
}

/* BACK */
.back{
    display:block;
    margin:22px auto 0;
    text-align:center;
    color:#555;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
    <h1>üçΩ Restaurant Menu</h1>
    <p>Fresh food ‚Ä¢ Best prices</p>
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu-grid">

        <div class="dish">
            <img src="images/dish1.jpg" alt="">
            <div class="dish-body">
                <h3>Veg Biryani</h3>
                <div class="price">‚Çπ180</div>
                <button class="btn"
                    onclick="selectItem('Restaurant','Veg Biryani',180)">
                    Add / Book
                </button>
            </div>
        </div>

        <div class="dish">
            <img src="images/dish2.jpg" alt="">
            <div class="dish-body">
                <h3>Chicken Biryani</h3>
                <div class="price">‚Çπ220</div>
                <button class="btn"
                    onclick="selectItem('Restaurant','Chicken Biryani',220)">
                    Add / Book
                </button>
            </div>
        </div>

        <div class="dish">
            <img src="images/dish3.jpg" alt="">
            <div class="dish-body">
                <h3>Paneer Butter Masala</h3>
                <div class="price">‚Çπ160</div>
                <button class="btn"
                    onclick="selectItem('Restaurant','Paneer Butter Masala',160)">
                    Add / Book
                </button>
            </div>
        </div>

        <div class="dish">
            <img src="images/dish4.jpg" alt="">
            <div class="dish-body">
                <h3>Soft Drinks</h3>
                <div class="price">‚Çπ40</div>
                <button class="btn"
                    onclick="selectItem('Restaurant','Soft Drinks',40)">
                    Add / Book
                </button>
            </div>
        </div>

    </div>

    <!-- TABLE BOOKING -->
    <div class="booking">
        <h2>Table Booking</h2>
        <input id="name" placeholder="Name">
        <input id="mobile" placeholder="Mobile">
        <input type="date">
        <input type="time">
        <input type="number" placeholder="Persons">

        <button class="btn" onclick="bookTable()">
            Book Table
        </button>
    </div>

    <a href="index.html" class="back">‚¨Ö Back to Home</a>
</div>

<script>
function selectItem(service, item, price){
    const booking = {
        service: service,
        item: item,
        amount: price
    };
    localStorage.setItem("booking", JSON.stringify(booking));
    window.location.href = "payment.html";
}

function bookTable(){
    const booking = {
        service: "Restaurant - Table Booking",
        item: "Table Booking",
        amount: 500
    };
    localStorage.setItem("booking", JSON.stringify(booking));
    window.location.href = "payment.html";
}
</script>

</body>
</html>
